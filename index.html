<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ticket Reservation</title>
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
      </div>
      <div class="row">
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat reserved"></i>
        <i class="fa-solid fa-user seat reserved"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
      </div>
      <div class="row">
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
      </div>
      <div class="row">
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
      </div>
      <div class="row">
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
        <i class="fa-solid fa-user seat"></i>
      </div>
    </div>

    <div class="movie-list">
      <select id="movie">
        <option disabled>Film Seçiniz</option>
        <option value="20">movie 1</option>
        <option value="22">movie 2</option>
        <option value="25">movie 3</option>
      </select>
    </div>

    <ul class="info">
      <li>
        <i class="fa-solid fa-user seat selected"></i> :
        <span>Seçili</span>
      </li>
      <li>
        <i class="fa-solid fa-user seat reserved"></i> :
        <span>Dolu</span>
      </li>
      <li>
        <i class="fa-solid fa-user seat"></i> :
        <span>Boş</span>
      </li>
    </ul>

    <p class="text">
      <span id="count">0</span> adet koltuk için hesaplanan ücret
      <span id="amount">0₺</span>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
